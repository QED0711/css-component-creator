<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="codeMirror/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="codeMirror/codemirror/lib/"></script>
    <link rel="stylesheet" href="./codeMirror/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="main.css">
    
    <title>CSS Component Creator</title>
</head>
<body>
    

    <header>
        <h1 id="css-creator-app-title">CSS Component Manager</h1>
        <h4 id="css-creator-app-author">Created by Quinn Dizon</h4>
        <hr>
    </header>

    

    <div class="project-management">

        <form id="new-project">
            <label>Choose Existing Project</label>
            <select id="current-project">
                <option>Select a Project</option>
    
            </select>
            |
            <label>Create a New Project</label>
            <input type="text" placeholder="Project Name" required>
            <input type="submit" value="New Project" >
        </form>
        <hr>
    </div>

    <form id="current-component">
        <label>Choose Existing Component</label>
        <select id="component-list" style="width: 10em;"></select>
        |
        <label>Create a New Component</label>
        <input type="text" placeholder="Component Name">
        <input type="submit" value="Create New Component" required>
        <hr>
    </form>
    <div id="component-create-app-container">


        <form id="user-input">
            <input type="submit" value="Save">
            <br>
            <label>HTML</label>
            <br>
            <textarea id="user-html"></textarea>
            <br>
            <label>CSS</label>
            <br>
            <textarea id="user-css"></textarea>
            <br>
        </form>
        <!-- 
            The component-display div is where all actual in question component will be rendered with the correct css
         -->
         <style id="component-css"></style>
        <div id="component-html-container">
            <div id="component-window-banner">
                <div id="fake-buttons-container">
                    <div id="fake-button-1"></div>
                    <div id="fake-button-2"></div>
                    <div id="fake-button-3"></div>
                </div>
            </div>
            <div id="component-html">
                
            </div>
        </div>
    </div>
        
    <script>
        const htmlEditor = document.getElementById("user-html");
        CodeMirror.fromTextArea(htmlEditor, {lineNumbers: true, mode: "HTML"})
        setInterval(() => {
            console.log(document.getElementById("user-html").value)
        }, 1000)
    </script>

    <script>
        require("./render.js")
    </script>
</body>
</html>
